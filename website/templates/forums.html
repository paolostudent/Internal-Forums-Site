{% extends "base.html" %}
{% block title %}Forums{% endblock %}
{% block content %}
<h1>Forums</h1>
<ul>
    {% for forum in forums %}
    <li>
        <a href="{{ url_for('forums.view_forum', forum_title=forum.title) }}">{{ forum.title }}</a>
        <p>{{ forum.description }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
