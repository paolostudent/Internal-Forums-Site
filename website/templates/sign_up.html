{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Email"
            required
        />
    </div>
    <br/>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter First Name"
            required
        />
    </div>
    <br/>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter Password"
            required
        />
    </div>
    <br/>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Enter Password"
            required
        />
    </div>
    <br/>
    <div class="form-group">
        <label for="forums">Select Forums</label>
        <div id="forums">
            {% for forum in forums %}
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="forum_{{ forum.id }}"
                        name="forums"
                        value="{{ forum.id }}"
                    />
                    <label class="form-check-label" for="forum_{{ forum.id }}">{{ forum.title }}</label>
                </div>
            {% endfor %}
        </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
