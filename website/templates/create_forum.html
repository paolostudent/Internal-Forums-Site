{% extends "base.html" %}
{% block title %}Create Forum{% endblock %}
{% block content %}
<h1>Create New Forum</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Forum Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter Forum Description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
<form method="POST">
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Enter your post"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>

{% endblock %}
